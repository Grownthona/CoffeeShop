<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <div class="Cart">
        <div class="cart-box">
            <div class="cart-box-container">
                <div class="img-box">
                    <img src="https://images.unsplash.com/photo-1617171594202-100a53bdfe04?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE2OTA4NjE0MjN8&ixlib=rb-4.0.3&q=85" alt="">
                </div>
                <div class="info-box">
                    <h1>Blue Hoodie</h1>
                    <p>Hodie-B</p>
                    <p>Color : Blue</p>
                    <p>Size : M</p>
                    <div class="option">
                        <div class="option-container">
                            <div class="mini-box">
                                <h3>Remove Item</h3>
                            </div>
                            <div class="mini-box">
                                <h3>Move to Wishlist</h3>
                            </div>
                        </div>
                    </div>
                    <div class="price">
                        <div class="price-box">
                            <div class="price-box-container">
                                <div>+</div>
                                <div>0</div>
                                <div>-</div>
                            </div>
                        </div>
                        <h3>$17.99</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cart-item">
        <p class="item-name">Product Name</p>
        <div class="quantity-controls">
          <button class="quantity-btn minus">-</button>
          <span class="quantity">2</span>
          <button class="quantity-btn plus">+</button>
        </div>
        <p class="item-price">$20</p>
      </div>
      <div class="cart-checkout">
        <h2>Cart Checkout</h2>
        <div class="cart-items">
          <div class="cart-item">
            <p class="item-name">Product 1</p>
            <p class="item-price">$20</p>
          </div>
          <div class="cart-item">
            <p class="item-name">Product 2</p>
            <p class="item-price">$30</p>
          </div>
          <!-- ... more cart items -->
        </div>
        <div class="total">
          <p>Total: $50</p>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
      
</body>
</html>
